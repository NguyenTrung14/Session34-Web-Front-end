<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="ss34-ex1.css">
</head>
<body>
    <main>
        <div class="form">
            <h1>Register</h1>
            <form action="ss34-ex3.html" method="post">
                <label for="email">Email:</label><br><br>
                <input type="email" id="email" name="email" placeholder=" Enter your email address"><br><br>
                <label for="password">Password:</label><br><br>
                <input type="password" name="password" id="password" placeholder=" Enter your password"><br><br>
                <label for="confirmPassword">Confirm Password:</label><br><br>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder=" Enter your confirm password"><br><br>
                <button type="button" class="btn btn-primary button" onclick="sign_up(event)">Register</button>
            </form>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ss34-ex1.js"></script>
</body>
</html>
