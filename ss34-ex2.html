<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="ss34-ex2.css">
</head>
<body>
    <main>
        <div class="main">
            <h1>Task Management</h1>
        <div class="form">
            <form action="#" method="get" >
                <input type="text" name="content" id="content" placeholder=" Content"> 
                <input type="date" name="date" id="date">
                <select name="status" id="status">
                    <option  value="....">Choose status</option>
                    <option value="Pending">Pending</option>
                    <option value="Handle">Handle</option>
                </select>
                <input type="text" name="assigned to" id="assigned" placeholder=" Username">
                <button type="button" class="btn btn-primary button" onclick="addTask()">Submit</button>
            </form>
            <br>
            <table class="table" id="table">
                <thead class="table-light">
                  <tr>
                    <th>#</th>
                    <th>Content</th>
                    <th>Due date</th>
                    <th>Status</th>
                    <th>Assigned to</th>
                    <th colspan="2">Action</th>
                  </tr>
                </thead>
                <tbody id="mainTable">
                  
                </tbody>
              </table>
        </div>
        </div>
    </main>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ss34-ex2.js"></script>
</body>
</html>
